            - ROLE_APP_ADMIN_VEHICLE_CHECKING_TYPE_ALL
            - ROLE_APP_ADMIN_OPERATOR_CHECKING_TYPE_ALL
            - ROLE_APP_ADMIN_OPERATOR_ABSENCE_TYPE_ALL
