            - ROLE_APP_ADMIN_SALE_REQUEST_ALL
            - ROLE_APP_ADMIN_SALE_DELIVERY_NOTE_ALL
            - ROLE_APP_ADMIN_SALE_DELIVERY_NOTE_LINE_ALL
            - ROLE_APP_ADMIN_SALE_INVOICE_ALL
            - ROLE_APP_ADMIN_SALE_REQUEST_HAS_DELIVERY_NOTE_ALL
