            - ROLE_APP_ADMIN_ENTERPRISE_DELETE
            - ROLE_APP_ADMIN_ENTERPRISE_GROUP_BOUNTY_ALL
            - ROLE_APP_ADMIN_ENTERPRISE_TRANSFER_ACCOUNT_ALL
