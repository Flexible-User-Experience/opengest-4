      - { name: sonata.admin, code: ~, model_class: App\Entity\Purchase\PurchaseItem, controller: ~, manager_type: orm, label: 'Artículos', group: 'Compras', label_translator_strategy: 'sonata.admin.label.strategy.noop' }
